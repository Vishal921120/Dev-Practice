<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            background-color: orange;
        }
        label,input{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form >
        <div style="display: flex; justify-content:center;">
            <h1>Please fill all the details below</h1>
        </div>
        <div style="margin-left:40%">
            <label>Enter Your Name</label>
            <input type="">
            <br>
            <label>Date of Birth</label>
            <input type="date" id="date">
            <br>
            <label>Time of birth</label>
            <input type="time" id="time">
            <br>
            <label>Week Day of birth</label>
            <input type="week" id="week">
            <br>
            <label>Month of birth</label>
            <input type="month" id="month">
            <br>
            <label>Body Color:</label>
            <input type="color" id="color"/>
            <br>
            <label>Your Email:</label>
            <input type="email" id="email" placeholder="email address" />
            <br>
            <label>Number:</label>
            <input type="number" id="number" />
            <br>
            <label>Search:</label>
            <input type="search" id="search" />
            <br>
            <label>Phone:</label>
            <input type="tel" id="phone" placeholder="Phone Number" pattern="\d{10}$" />
            <br>
            <label>Range:</label>
            <input type="range" id="range" />
            <br>
            <label>URL:</label>
            <input type="url" id="url"/>
        </div>
    </form>
    <iframe src="http://192.168.43.88:57311/HTML/form.html" title="Our html" width="100%" height="300" style="border:1px solid black;>

    </iframe>
</body>
</html>
